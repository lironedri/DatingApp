<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="="off>
    <h2 class="text-center text-primary">Sign ip</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="usename" 
            [(ngModel)]="model.Username" placeholder="Username" > 
    </div>
    
    
    <div class="form-group">
        <input type="password" class="form-control" name="password" autocomplete="on"
            [(ngModel)]="model.Password" placeholder="Password" > 
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-cancel mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
